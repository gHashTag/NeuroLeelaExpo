<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </radialGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="50%" style="stop-color:#f5576c"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGradient)"/>
  
  <!-- Центральный символ Ом -->
  <g transform="translate(512,450)" filter="url(#glow)">
    <!-- Символ Ом стилизованный -->
    <path d="M-150,-100 C-100,-150 0,-120 80,-100 C120,-80 130,-40 100,0 C80,30 40,40 0,35 C-40,30 -80,10 -100,0 C-120,-20 -130,-50 -100,-80 Z" 
          fill="url(#symbolGradient)" 
          stroke="white" 
          stroke-width="4" 
          opacity="0.9"/>
    
    <!-- Внутренний круг -->
    <circle cx="0" cy="-20" r="25" fill="white" opacity="0.8"/>
    
    <!-- Точка сверху -->
    <circle cx="0" cy="-80" r="12" fill="white" opacity="0.9"/>
    
    <!-- Лучи света -->
    <g opacity="0.6">
      <line x1="0" y1="-120" x2="0" y2="-160" stroke="white" stroke-width="3"/>
      <line x1="85" y1="-85" x2="120" y2="-120" stroke="white" stroke-width="2"/>
      <line x1="120" y1="0" x2="160" y2="0" stroke="white" stroke-width="2"/>
      <line x1="85" y1="85" x2="120" y2="120" stroke="white" stroke-width="2"/>
      <line x1="0" y1="120" x2="0" y2="160" stroke="white" stroke-width="2"/>
      <line x1="-85" y1="85" x2="-120" y2="120" stroke="white" stroke-width="2"/>
      <line x1="-120" y1="0" x2="-160" y2="0" stroke="white" stroke-width="2"/>
      <line x1="-85" y1="-85" x2="-120" y2="-120" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Надпись -->
  <text x="512" y="650" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="white" 
        opacity="0.9">NeuroLeela</text>
        
  <!-- Подзаголовок -->
  <text x="512" y="720" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        fill="white" 
        opacity="0.7">Путь самопознания</text>
</svg> 